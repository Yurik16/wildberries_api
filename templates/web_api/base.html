<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Wildberries_api app {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h2 class="my-0 mr-md-auto font-weight-normal">
        Wildberries API
    </h2>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav">
            <li class="nav-item px-2"><a href="{'home'}" class="btn btn-primary btn-block btn-lg">
                <i class="fas fa-home"></i> Home </a></li>
            <li class="nav-item px-2"><a href="{'signup'}" class="btn btn-primary btn-block btn-lg">
                <i class="fas fa-user-plus"></i> Signup </a></li>
            <li class="dropdown px-2">
                <button class="btn btn-primary dropdown-toggle btn-lg" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-newspaper"></i> Articles
                </button>
                <div class="dropdown-menu bg-light" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="{'APPs'}">List of articles</a>
                    <a class="dropdown-item" href="{'new_app'}">Add new article</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
            <li class="nav-item px-2"><a href="{'contact'}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-envelope-open-text"></i> Contact Us </a>
            </li>
        </ul>
    </nav>
</div>
<main class="container">
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
